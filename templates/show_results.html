<!doctype html>
<html>
  <head>
    <title>Flaskr</title>
     <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <div id="tester" style="width:600px;height:250px;"></div>
    <div class=page>
      <table>
        <tr>
          <th>Timestamp</th>
          <th>Source IP</th>
          <th>UserAgent</th>
          <th>Beacon ID</th>
        </tr>
        {% for hit in hits %}
        <tr>
          <td>{{ hit.timestamp }} </td>
          <td>{{ hit.ip }} </td>
          <td>{{ hit.useragent }} </td>
          <td><a href="{{ url_for('results', beacon_id=hit.beaconid)}}">{{ hit.beaconid }}</a> </td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </body>

<script src="{{url_for('static', filename='daily_hits.js') }}"></script>
</html>
